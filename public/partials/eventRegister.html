<h1> Register </h1>

<h1 ng-bind="event.name"> Event </h1>

<p ng-bind="event.description"> Description </p>
<!-- {{event}} -->

<div ng-repeat="company in event.companies">
  <h3> {{company.name}} </h3>
  <p> {{company.description}} </p>
  <img height="250px" width="250px" ng-src="{{company.logo}}"> </img>
</div>

<button type="button" class="btn btn-primary"> Register </button>
