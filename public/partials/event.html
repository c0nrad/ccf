<h1 ng-bind="event.name"> Event </h1>

<p ng-bind="event.description"> Description </p>
<!-- {{event}} -->

Starts: <p ng-bind="event.startTime"> </p>
Ends: <p ng-bind="event.endTime"> </p>

<div ng-repeat="company in companies">
  <h3> {{company.name}} </h3>
  <p> {{company.description}} </p>
  <img height="250px" width="250px" ng-src="{{company.logo}}"> </img>
</div>

<a type="button" class="btn btn-primary" href="/#/event/{{event._id}}/register"> Register for Event!</button>
